<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Sign-up Form</title>    
</head>
<body>
  <div id="image-container">
    <div class="logo">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
      <p>ODIN</p>
    </div>
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </div>

  <div id="container">
    <p>
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. <br>
      Sign up <em>now</em> to get started.<br><br>
      You <em>know</em> you want to.
    </p>
    <form>
      <legend>Let's do this!</legend>
      <div class="form-row">
        <p>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
        </p>
        <p>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </p>
      </div>
      <div class="form-row">
        <p>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </p>
        <p>
          <label for="">PHONE NUMBER</label>
          <input type="">
        </p>
      </div>
      <div class="form-row">
        <p>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </p>
        <p>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </p>
      </div>
    </form>
    <div id="button-container">
      <button>Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
